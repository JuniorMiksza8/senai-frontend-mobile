<ion-menu [content]="content" type="overlay">
  <ion-header>
    
    <ion-toolbar>
      <ion-title text-center>
        
      </ion-title>


      
        <img src="../assets/imgs/user.png" alt="" (click)="profile()">
      
      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start name="menu"></ion-icon>
        {{p.title}}
      </button>
      
      <button ion-item (click)="profile()">
        <ion-icon item-start name="ios-contact"></ion-icon>
        Perfil
      </button>

      <button ion-item (click)="logout()">
        <ion-icon item-start name="exit"></ion-icon>
        Logout
      </button>

      
    </ion-list>
    
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
