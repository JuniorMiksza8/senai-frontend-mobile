<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of Categorias" (click)="showVeiculo(item)">
      <ion-thumbnail item-start>
        <img src="../../assets/icon/{{item.nome}}.png" alt="">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>
    </button>
  </ion-list>

</ion-content>
