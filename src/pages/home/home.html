<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <img src="../../assets/imgs/login-rounded.png" alt="logo">


    <form>

      <ion-item>
        <ion-label stacked color="dark">CPF</ion-label>
        <ion-input type="text" name="cpf" [(ngModel)]="creds.cpf"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="dark">SENHA</ion-label>
        <ion-input type="password" [(ngModel)]="creds.senhaAcesso" name="senha"></ion-input>
      </ion-item>

      <button ion-button block color="dark" margin-top (click)="login()">entrar</button>
    </form>

      <button ion-button block outline color="dark" (click)="signIn()">registrar</button>

</ion-content>
