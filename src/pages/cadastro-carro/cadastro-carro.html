
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup">

    <ion-item>
      <ion-label stacked color="dark">Placa</ion-label>
      <ion-input type="text" formControlName="placa"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked color="dark">Marca</ion-label>
      <ion-input type="text" formControlName="marca"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked color="dark">Modelo</ion-label>
      <ion-input type="text" formControlName="modelo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="dark">Cor</ion-label>
      <ion-input type="text" formControlName="cor"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked color="dark">Ano</ion-label>
      <ion-input type="text" formControlName="ano"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked color="dark">Km</ion-label>
      <ion-input type="text" formControlName="km"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select formControlName='categoria'>
          <ion-option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nome}}</ion-option>        
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Situação</ion-label>
        <ion-select formControlName="situacao">
          <ion-option value="0">Disponivel</ion-option>
          <ion-option value="1">Em uso</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Disponibilidade</ion-label>
        <ion-select formControlName="disponibilidade">
          <ion-option value="0">Disponivel</ion-option>
          <ion-option value="1">Suspenso</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  
    <button ion-button block color="dark" [disabled]="formGroup.invalid" (click)="finish()">Finalizar</button>
    
    </form>

    <button ion-button block color="dark" (click)="back()" outline>Retornar</button>

</ion-content>
