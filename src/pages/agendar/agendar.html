<ion-header>
  <ion-navbar>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <p stacked color="dark">Funcionario</p>
    <button ion-button block (click)="funcionario()">Scanear QRCode</button>
  

    <p stacked color="dark">Veiculo</p>
    <button ion-button block (click)="veiculo()">Scanear QRCode</button>
  
    <ion-item>
      <ion-label for="origem" stacked>Origem</ion-label>
      <ion-input type="text" name="origem" [(ngModel)]="data.origem"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label for="destino" stacked>Destino</ion-label>
      <ion-input type="text" name="destino" [(ngModel)]="data.destino"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label for="origem" stacked>KM saida</ion-label>
      <ion-input type="number" name="origem" [(ngModel)]="data.km_saida"></ion-input>
    </ion-item>


    <button ion-button block (click)="cadastrar()">Concluir</button>

</ion-content>
