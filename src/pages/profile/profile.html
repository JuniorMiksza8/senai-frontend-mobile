<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <div *ngIf="user">

    <ion-fab top right>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="down">        
        <button ion-fab mini color="light" (click)="delete()"><ion-icon name="md-trash" color="danger" class="add"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

    <img src="../assets/imgs/user.png" alt="">

    <h3>{{user.nome_func}}</h3>

    <hr margin>

    <div padding-top>



      <p margin-top>Telefone</p>
      <h5>{{user.telefone}}</h5>

      <p margin-top>Email</p>
      <h5>{{user.email}}</h5>

      <p margin-top>CPF</p>
      <h5>{{user.cpf}}</h5>

      <p margin-top>CPF</p>
      <h5>{{user.nCNH}}</h5>

    </div>

  </div>
</ion-content>
