<ion-header class="bg-dark"> 
  <ion-navbar>
    <ion-title>cadastre-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="../../assets/imgs/unnamed.png" alt="empresa">

  <div class="text-center">
    <h5>Vamos por partes</h5>
    <h6>Primeiro nos informe sua empresa</h6>
  </div>


    <form [formGroup]="formGroup" (ngSubmit)="signUp();$event.preventDefault()">

      <ion-item >
        <ion-label stacked color="dark">Razão Social</ion-label>
        <ion-input type="text" formControlName="razaoSocial"></ion-input>
      </ion-item>
  
      <p  class="danger" *ngIf="formGroup.controls['razaoSocial'].dirty && formGroup.controls['razaoSocial'].errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked color="dark">Cnpj</ion-label>
        <ion-input type="text" formControlName="cnpj"></ion-input>
      </ion-item>
  
      <p  class="danger" *ngIf="formGroup.controls['cnpj'].dirty && formGroup.controls['cnpj'].errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked color="dark">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
  
      <p  class="danger" *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email'].errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked color="dark">Cidade</ion-label>
        <ion-input type="text" formControlName="cidade"></ion-input>
      </ion-item>
  
      <p  class="danger" *ngIf="formGroup.controls['cidade'].dirty && formGroup.controls['cidade'].errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked color="dark">Estado</ion-label>
        <ion-input type="text" formControlName="estado"></ion-input>
      </ion-item>
  
      <p  class="danger" *ngIf="formGroup.controls['estado'].dirty && formGroup.controls['estado'].errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked color="dark">Cep</ion-label>
        <ion-input type="text" formControlName="cep"></ion-input>
      </ion-item>
  
      <p  class="danger" *ngIf="formGroup.controls['cep'].dirty && formGroup.controls['cep'].errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked color="dark">Rua</ion-label>
        <ion-input type="text" formControlName="rua"></ion-input>
      </ion-item>
  
      <p  class="danger" *ngIf="formGroup.controls['rua'].dirty && formGroup.controls['rua'].errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked color="dark">Bairro</ion-label>
        <ion-input type="text" formControlName="bairro"></ion-input>
      </ion-item>

      <p  class="danger" *ngIf="formGroup.controls['bairro'].dirty && formGroup.controls['bairro'].errors" margin-left>Valor inválido</p>

      <ion-item>
        <ion-label stacked color="dark">Numero</ion-label>
        <ion-input type="text" formControlName="numero"></ion-input>
      </ion-item>

      <p  class="danger" *ngIf="formGroup.controls['numero'].dirty && formGroup.controls['numero'].errors" margin-left>Valor inválido</p>

      <button type="submit" [disabled]="formGroup.invalid" ion-button block class="mt-5" color="dark">PROXIMO</button>

    </form>

    

</ion-content>
