<ion-header>
  <ion-navbar>
    <ion-title>Administrador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h5 color="danger" text-center>Agora cadastre o usuario responsavel! </h5>

  <form [formGroup]="formGroup" (ngSubmit)="signUp();$event.preventDefault()">

  <ion-item>
    <ion-label stacked color="dark">Nome</ion-label>
    <ion-input type="text" formControlName="nome"></ion-input>
  </ion-item>

  </form>
  
</ion-content>
