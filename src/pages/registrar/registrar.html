
<ion-header>
  <ion-navbar>
    <ion-title>registrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item >
    <ion-label stacked color="dark">Nome</ion-label>
    <ion-input type="text" name="nome" [(ngModel)]="user.nome"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label stacked color="dark">Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label stacked color="dark">Telefone</ion-label>
    <ion-input type="text" name="telefone" [(ngModel)]="user.telefone"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label stacked color="dark">CPF</ion-label>
    <ion-input type="text" name="cpf" [(ngModel)]="user.cpf"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label stacked color="dark">CNH</ion-label>
    <ion-input type="text" name="cnh" [(ngModel)]="user.cnh"></ion-input>
  </ion-item>

  <button ion-button block (click)="cadastrar()">Cadastrar</button>

</ion-content>
